<!DOCTYPE html>
<html lang="es">
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Solicitudes</title>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
      />
      <link href="../css/estilosAdministrador.css" rel="stylesheet" />
      <link rel="icon" href="../imagenes/icono.png" />
      <style>
        header,
        footer {
          background-color: #bdbfbf !important;
        }
        button {
          background-color: #f45572 !important;
          color: #fff !important;
        }
      </style>
    </head>
  </html>
  <body>
    <header class="text-black py-4">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 col-12">
            <h1 class="h1-responsive">Solicitudes de reservas</h1>
          </div>
          <div class="col-md-6 col-12 text-md-end">
            <div class="d-flex align-items-center justify-content-end">
              <img
                src="/imagenes/logo-fcyt.png"
                alt="Imagen de Aulas"
                class="img-fluid"
                style="max-width: 60px"
              />
            </div>
          </div>
        </div>
      </div>
    </header>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
          <span class="navbar-text ml-auto"> Nombre de Usuario </span>
  
          <a class="nav-link" href="#">Cerrar Sesión</a>
        </div>
      </nav>

    <div class="container mt-5">
      <div class="row mt-4">
        <div class="col-md-10 offset-md-1">
          <div class="table-responsive">
            <table class="custom-table">
              <thead class="table-light text-center">
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Numero</th>
                  <th>Capacidad</th>
                  <th>Descripcion</th>
                  <th>Fecha</th>
                  <th>Hora entrada</th>
                  <th>Hora salida</th>
                  <th>Estado</th>
                </tr>
              </thead>
              <tbody id="tablaAulas1" class="text-center">
                <tr class="fila-ejemplo">
                  <td class="numero">1</td>
                  <td class="nombre">Denis Brun</td>
                  <td class="numero-aula">690B</td>
                  <td class="capacidad">50</td>
                  <td class="descripcion">
                    "Ubiacion: Departamento de matematicas"
                  </td>
                  <td class="fec">2023-10-07</td>
                  <td class="ho_en">11:14:00</td>
                  <td class="ho_sali">12:45:00</td>
                  <td class="estado">
                    <select class="estado-selector">
                        <option value="Pendiente">Pendiente</option>
                        <option value="Aceptado">Aceptar</option>
                        <option value="Rechazado">Rechazar</option>
                    </select>
                  </td>
                
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-black text-center">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-6 col-md-3 mt-2">
            <img
              src="../imagenes/logo-umss.png"
              alt="Imagen 1"
              class="img-fluid mx-auto d-block"
              style="max-width: 60px"
            />
          </div>
          <div class="col-6 col-md-3 mt-2">
            <img
              src="../imagenes/logo-fcyt.png"
              alt="Imagen 2"
              class="img-fluid mx-auto d-block"
              style="max-width: 50px"
            />
          </div>
          <div class="col-12 col-md-6 mt-2">
            <p>&copy; 2023 WebServer. Todos los derechos reservados.</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".estado-selector").on("change", function () {
          var selectedValue = $(this).val();
          var currentRow = $(this).closest("tr");

          switch (selectedValue) {
            case "Pendiente":
              currentRow.css("background-color", "yellow");
              break;
            case "Aceptado":
              currentRow.css("background-color", "green");
              break;
            case "Rechazado":
              currentRow.css("background-color", "red");
              break;
          }
        });

        // Inicializar colores basados en el valor del selector al cargar la página
        $(".estado-selector").each(function () {
          $(this).trigger("change");
        });
      });
    </script>
  </body>
</html>
