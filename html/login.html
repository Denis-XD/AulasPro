<!DOCTYPE html>
<html lang="es>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="imagenes/img1.gif" />
    <link 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet" href="estilosLogin.css" />
  </head>
  
  <div class="d-flex justify-content-center">
    <img
            src="../imagenes/logo-umss.png"
            class="img-fluid"
            style="max-width: 150px"
          />
</div>

<body>
    <div class="container mt-3">
        <!-- Utiliza la clase 'container' para centrar y hacer responsive el contenido -->
        <form class="form">
          <h2 class="form_title h2-responsive text-center">Inicia Sesión</h2>
          
          
    <div class="form_container mt-5">
            <div class="form-group">
              <!-- Utiliza la clase 'form-group' de Bootstrap -->
              <input type="text" id="name" class="form-control" placeholder=" ">
              <!-- Utiliza la clase 'form-control' de Bootstrap para el campo de entrada -->
              <label for="user" class="form_label">Usuario:</label>
              <span class="form_line"></span>
            </div>
    
            <div class="form-group">
              
        
    <input type="password" id="password" class="form-control" placeholder=" ">

    <label for="password" class="form_label">Contraseña:</label>
              <span class="form_line"></span>
                   
    </div>
    <div class="text-center">
       <button type="submit" class="btn btn-primary form_submit ">Entrar</button>
    </div>       
           
    <!-- Utiliza la clase 'btn' y 'btn-primary' de Bootstrap para el botón -->
          </div>
        </form>
      
     
    </div>
    
</body>
</html>
