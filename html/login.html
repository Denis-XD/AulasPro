<!DOCTYPE html>
<html lang="es>
  <head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loginn</title>
    <link rel="icon" href="imagenes/img1.gif" />
    <link 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet" href="estilosLogin.css"/>
    <style>
        /* Estilos personalizados para el cuerpo (body) */
        body {
          background-color: #bdbfbf; /* Cambia el color de fondo a tu elección */
        }
        button {
            background-color: #f45572 !important;
            color: #fff !important;
        }
      </style>
  </head>


<body class="bg-primary-subtle">

    <div class="d-flex justify-content-center">
        <img
                src="../imagenes/logo-umss.png"
                class="img-fluid"
                style="max-width: 150px"
              />
    </div>

    <div class="container mt-3">
        <form class="form">
          <h2 class="form_title h2-responsive text-center">Inicia Sesión</h2>
          
          
    <div class="form_container mt-5">
            <div class="form-group">
              <input type="text" id="name" class="form-control" placeholder=" ">
              <label for="user" class="form_label">Usuario:</label>
              <span class="form_line"></span>
            </div>
    
            <div class="form-group">
              
        
    <input type="password" id="password" class="form-control" placeholder=" ">

    <label for="password" class="form_label">Contraseña:</label>
              <span class="form_line"></span>
                   
    </div>
    <div class="text-center">
       <button type="submit" class="btn form_submit ">Entrar</button>
    </div>       
           
          </div>
        </form>
      
     
    </div>
