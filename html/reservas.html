    <style>   
        header, footer{

</head>
<body>
    <header class="text-black py-4">

            </div>

                                <td class="ho">11:14:00</td>

            </div>

    <footer class="text-black text-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-6 col-md-3 mt-2">
                    <img src="../imagenes/logo-umss.png" alt="Imagen 1" class="img-fluid mx-auto d-block" style="max-width: 60px">
